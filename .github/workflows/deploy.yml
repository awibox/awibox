name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.2.0]
    steps:
      - uses: actions/checkout@master
      - name: install, build, and test
        run: |
          yarn install
          yarn lint
          yarn build
          yarn test --coverage
        env:
          CI: true
      - name: Deploy to production
        uses: awibox/deploy-to-github-pages-action@1.1.0
        env:
          AUTHOR: awb-pw
          GITHUB_PAGE_NAME: awb-pw.github.io
          PA_TOKEN: ${{ secrets.PA_TOKEN }}
          BUILD_PATH: public
          USERNAME: awibox
          EMAIL: andrei@awb.pw
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
         github-token: ${{ secrets.GITHUB_TOKEN }}

