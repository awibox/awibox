name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: yarn install, build, and test
        run: |
          yarn install
          yarn lint
          yarn build --if-present
          yarn test
        env:
          CI: true
      - name: Deploy to production
        uses: awibox/deploy-to-github-pages-action@1.0.1
        env:
          AUTHOR: awibox
          GITHUB_PAGE_NAME: awibox.github.io
          PA_TOKEN: ${{ secrets.PA_TOKEN }}
          BUILD_PATH: public
          USERNAME: awibox
          EMAIL: andrei@awb.pw

